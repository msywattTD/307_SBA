<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<!-- 3 pages, home sorted by date posted recency, upload page, and a search page -->
<body>
    <!-- Nav Bar REVISIST WITH REACT -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary"> 
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../images/Consequence_200x200.jpg" alt="logo" id="logo" width="32" height="32">
          </a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./upload.html">Upload</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./search.html">Advanced Search</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./login.html">Login</a>
              </li>
            </ul>
            <form class="d-flex" role="search" id="searchBar">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
                <button class="btn btn-primary" id="btnSwitch"><img src="../images/light_mode.png" id="lightToggle"><img src="../images/dark_mode.png" id="darkToggle"></button>
          </div>
        </div>
      </nav>
      <!-- UPLOAD CONTENT PAGE -->
      <div class="uploadPage">
        <!-- table for aggregate post data -->
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Monthly</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Matt</td>
                    <td>50</td>
                    <td>1234</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Dean</td>
                    <td>37</td>
                    <td>813</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Phil</td>
                    <td>24</td>
                    <td>690</td>
                </tr>
            </tbody>
        </table>
        <!-- Upload -->
        <div id="upload">
            <!-- <img src="../images/uploadCircle.png" width="50" height="50"/> -->
            <span class="material-symbols-outlined" style="font-size:48px;" id="uploadCircle">add_circle</span>
            <div style="text-align:center; margin-top:12px; font-size: 24px;">Upload</div>
        </div>
      </div>
    <script src="../script.js"></script>
</body>
</html>
